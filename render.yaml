databases:
  - name: mysite
    databaseName: hexlet-pr-1
    user: mysite
    plan: free

services:
  - type: web
    plan: free
    name: mysite
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hexlet-pr-1
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false